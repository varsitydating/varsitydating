version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Flutter SDK
        - curl -fsSL https://storage.googleapis.com/download.flutter.io/flutter_linux_3.7.3-stable.tar.xz -o flutter.tar.xz
        - tar -xvf flutter.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        # Verify Flutter installation
        - flutter --version
        # Get Flutter dependencies
        - flutter pub get
    build:
      commands:
        # Build the Flutter web app
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache/**/*   # Cache Flutter packages for faster builds
